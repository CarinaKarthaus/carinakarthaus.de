<div class="slideshow-container">
    <img *ngFor="let image of images; index as i;" [class.opacity-0]="currentImage !== i" src="{{ image.src }}" [class.zoomIn]="currentImage == i" class="img-slideshow">

<div class="slideshow-container slideshow-overlay">
    <p *ngIf = "showImage" class="fadeIn">
        {{ headlines[currentImage]}}
    </p>

</div>
